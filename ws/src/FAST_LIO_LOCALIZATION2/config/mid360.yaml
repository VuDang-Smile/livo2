/**:
    ros__parameters:
        feature_extract_enable: false
        point_filter_num: 3
        max_iteration: 3
        filter_size_surf: 0.5
        filter_size_map: 0.5
        cube_side_length: 1000.0
        runtime_pos_log_enable: false
        map_file_path: "./test.pcd"

        common:
            lid_topic:  "/livox/lidar"
            imu_topic:  "/livox/imu"
            time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
            time_offset_lidar_to_imu: 0.0 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                        # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0
            global_loc_convergence_thresh: 6.0  # meters; increased from 4.0 to 6.0 to allow more tolerance during tilted initialization
            global_loc_fitness_thresh: 0.7      # ICP score threshold; increased from 0.6 to 0.7 for more flexibility
            global_loc_height_thresh: -1.0      # meters; <=0 disables vertical gating so lower mounts still converge
            global_loc_force_map_height: false  # allow using current odom height; avoid forcing map Z if map might be off
            global_loc_auto_height_align: false  # still align if map tile provides height
            global_loc_z_bias: 0.0              # no manual bias; keep Z as-is to match measured pose (e.g., zâ‰ˆ1.069)

        global_loc:
            # Allow relocalization anywhere in the fastloc map (disable 15 m gate)
            candidate_max_distance: 120.0

        preprocess:
            lidar_type: 1                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 4 for any other pointcloud input
            scan_line:  4
            blind: 0.5
            timestamp_unit: 3
            scan_rate: 10

        mapping:
            acc_cov: 0.5            # HIGH: reduce IMU weight when device is tilted
            gyr_cov: 0.5            # HIGH: reduce gyro weight when device is tilted
            b_acc_cov: 0.001        # Increased bias uncertainty
            b_gyr_cov: 0.001        # Increased bias uncertainty
            fov_degree:    360.0
            det_range:     100.0
            extrinsic_est_en:  false     # DISABLED: online extrinsic estimation can confuse device tilt with calibration error
            extrinsic_T: [ -0.011, -0.02329, 0.04412 ]
            extrinsic_R: [ 1., 0., 0.,
                            0., 1., 0.,
                            0., 0., 1.]

        publish:
            path_en: true                # true: publish Path
            effect_map_en: false         # true: publish Effects
            map_en: true                 # true: publish Map cloud
            scan_publish_en:  true       # false: close all the point cloud output
            dense_publish_en: false      # false: low down the points number in a global-frame point clouds scan.
            scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

        pcd_save:
            pcd_save_en: true
            interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                        # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.