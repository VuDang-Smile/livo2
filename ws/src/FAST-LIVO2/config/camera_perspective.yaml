/**:
  ros__parameters:
    camera:
      model: Pinhole
      # Camera intrinsics cho /image_perspective từ calibration
      # Resolution: 640x480 (suy ra từ cx=320, cy=240)
      width: 640
      height: 480
      scale: 1.0  # Không scale down vì resolution đã nhỏ
      # Focal length (từ calibration)
      fx: 417.0321193091858
      fy: 417.0321193091858
      # Principal point (từ calibration)
      cx: 320.0
      cy: 240.0
      # Distortion coefficients (plumb_bob model, không có distortion)
      d0: 0.0
      d1: 0.0
      d2: 0.0
      d3: 0.0

